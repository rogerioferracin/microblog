<table class="highlight">
    <tr valign="top">
        <td width="100"><img src="{{ post.author.avatar(36) }}"></td>
        <td align="left">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <b>{{ post.author.username }} says:</b><br>{{ post.body }}
            </a>
            <p><span class="chip">{{ post.timestamp }}</span></p>
        </td>
    </tr>
</table>
